  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;

<body>
  <div id="div"></div>

  <script>
    let i = 0;
    const div = document.querySelector('#div')

    div.dispatchEvent(new Event('click'));

    function clickBody() {
      console.log(i++)
    }
  </script>
