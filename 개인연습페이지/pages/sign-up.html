<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/sign-up-style.css">
  <title>Document</title>
</head>

<body>
  <h1><a href="../index.html">go index.html page</a></h1>
  <h2>sign up</h2>
  <form id="sign-up-form">
    <label for="username-input">name</label>
    <input required id="username-input" type="text">
    <label for="userage-input">age</label>
    <input required id="userage-input" type="number">
    <label for="userid-input">id</label>
    <input required id="userid-input" type="text">
    <label for="userpassword-input">password</label>
    <input required id="userpassword-input" type="password">
    <label for="confirmpassword-input">confirm password</label>
    <input required id="confirmpassword-input" type="password">
    <input type="submit" value="sign up!">
  </form>

  <script src="../assets/js/sign-up.js"></script>
</body>
