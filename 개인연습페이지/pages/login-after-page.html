<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/shopping_style.css">
</head>

<body>
  <!-- Logo -->
  <img src="../assets/images/logo.png" alt="Logo" class="logo">
  <!-- Button -->
  <button class="btn">
    <img src="../assets/images/blue_t.png" alt="tshirt" class="imgBtn">
  </button>
  <button class="btn">
    <img src="../assets/images/blue_p.png" alt="pants" class="imgBtn">
  </button>
  <button class="btn">
    <img src="../assets/images/blue_s.png" alt="skirt" class="imgBtn">
  </button>
  <button class="btn colorBtn blue">blue</button>
  <button class="btn colorBtn yellow">yellow</button>
  <button class="btn colorBtn pink">pink</button>
  <!-- Items -->
  <ul class="items">
    <li class="item">
      <img src="../assets/images/blue_t.png" alt="tshirt" class="item_thumbnail">
      <span class="item_description">male, large</span>
    </li>
  </ul>
</body>

</html>
